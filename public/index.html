<!DOCTYPE>
<html ng-app="myApp">

<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<title>Contact List App</title>

</head>
<body>
<div class="container" ng-controller="AppCtrl">


<h1> Contact List App </h1>
<table class="table">
<tr><td><input class="form-control" ng-model="query"></td>

	</tr></table>
<table class="table">
	
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Number</th>
			<th>Action</th>
		</tr>
	<thead>
	<tbody>
	<tr>
		<td><input class="form-control" ng-model="contact.name"></td>
		<td><input class="form-control"ng-model="contact.email"></td>
		<td><input class="form-control" ng-model="contact.number"></td>
		<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
		<td><button class="btn btn-info" ng-click="updateContact()">Update Contact</button></td>
	</tr>
		<tr ng-repeat="contact in (filteredContact =(contactlist | filter:query))">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.number}}</td>
			<td><button class="btn btn-danger" ng-click="removeContact(contact.id)">Remove</button></td>
			<td><button class="btn btn-warning" ng-click="editContact(contact.id)">Edit</button></td>
		</tr>
	</tbody>
</table>




</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script type="text/javascript" src="controllers/controller.js"></script>
</body>

</html>
